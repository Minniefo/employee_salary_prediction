<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }
        .form-container h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-select {
            padding: 10px;
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
        .row > div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Complete Your Details</h1>
        <p class="lead">Kindly fill out the form with accurate information</p>
    </div>

    <!-- Form Section -->
    <div class="container mt-5">
        <div class="form-container mx-auto">
            <h2>Personal Information</h2>

            <form action="/" method="POST">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="hours_per_week" class="form-label">Hours Per Week</label>
                        <input type="number" id="hours_per_week" name="hours_per_week" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="workclass" class="form-label">Workclass</label>
                        <select id="workclass" name="workclass" class="form-select">
                            <option value="Private">Private</option>
                            <option value="Government">Government</option>
                            <option value="Self Employeed">Self Employeed</option>
                            <option value="Other">Other</option>
                            
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="education" class="form-label">Education</label>
                        <select id="education" name="education" class="form-select">
                            <option value="Bachelors">Bachelors</option>
                            <option value="Some-college">Some-college</option>
                            <option value="11th">11th</option>
                            <option value="HS-grad">HS-grad</option>
                            <option value="Assoc-acdm">Assoc-acdm</option>
                            <option value="Assoc-voc">Assoc-voc</option>
                            <option value="Masters">Masters</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="marital_status" class="form-label">Marital Status</label>
                        <select id="marital_status" name="marital_status" class="form-select">
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                            <!--<option value="Other">Other</option>-->
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="occupation" class="form-label">Occupation</label>
                        <select id="occupation" name="occupation" class="form-select">
                            <option value="Craft-repair">Craft-repair</option>
                            <option value="Other-service">Other-service</option>
                            <option value="Sales">Sales</option>
                            <option value="Exec-managerial">Exec-managerial</option>
                            <option value="Prof-specialty">Prof-specialty</option>
                            <option value="Handlers-cleaners">Handlers-cleaners</option>
                            <option value="Machine-op-inspct">Machine-op-inspct</option>
                            <option value="Adm-clerical">Adm-clerical</option>
                            <option value="Transport-moving">Transport-moving</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!--<div class="col-md-6">
                        <label for="relationship" class="form-label">Relationship</label>
                        <select id="relationship" name="relationship" class="form-select">
                            <option value="Wife">Wife</option>
                            <option value="Husband">Husband</option>
                            <option value="Not-in-family">Not-in-family</option>
                            <option value="Other">Other</option>
                            <option value="Unmarried">Unmarried</option>
                        </select>
                    </div>-->

                    <div class="col-md-6">
                        <label for="race" class="form-label">Race</label>
                        <select id="race" name="race" class="form-select">
                            <option value="White">White</option>
                            <option value="Black">Black</option>
                            <option value="Other">Other</option>

                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="native_country" class="form-label">Native Country</label>
                        <select id="native_country" name="native_country" class="form-select">
                            <option value="North-America">North America</option>
                            <option value="South-America">South America</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>

                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="sex" class="form-label">Sex</label>
                        <div class="form-check">
                            <input type="radio" id="male" name="sex" value="Male" class="form-check-input" required>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female" name="sex" value="Female" class="form-check-input" required>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2 mt-4">
                    <input type="submit" class="btn btn-primary" value="Submit Information">
                </div>
            </form>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Input Form. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93fzRJ5AfToU/xCZ6DE0CWhlJLBszzr13FYCXNGGpGCktvNA2ii5brmWjp18F7" crossorigin="anonymous"></script>
</body>
</html>
