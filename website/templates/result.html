<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="result-container mx-auto">
            <h2>Your Salary Prediction</h2>
            {% if pred_value == 1 %}
                <p>This employee has a salary greater than 50K.</p>
            {% else %}
                <p>This employee has a salary less than 50K.</p>
            {% endif %}
            <a href="/" class="btn btn-primary mt-3">Go Back</a>
        </div>
    </div>

</body>
</html>
